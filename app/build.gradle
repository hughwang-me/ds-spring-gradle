plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
//    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.5'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'io.gitee.johnpeng:mx-spring:5.1.9'
    implementation 'io.gitee.johnpeng:mx-service-utils:5.3.10'
    // https://mvnrepository.com/artifact/redis.clients/jedis
//    implementation group: 'redis.clients', name: 'jedis', version: '4.3.1'
    // https://mvnrepository.com/artifact/redis.clients/jedis
    implementation group: 'redis.clients', name: 'jedis', version: '3.9.0'


}

application {
    // Define the main class for the application.
    mainClass = 'ds.spring.gradle.App'
}
