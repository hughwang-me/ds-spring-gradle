plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'io.gitee.johnpeng:mx-spring:5.1.9'
    implementation 'io.gitee.johnpeng:mx-service-utils:5.3.10'
    implementation 'io.gitee.johnpeng:mx-dal-hibernate:5.2.4'
//    implementation files('libs/mx-dal-hibernate-5.2.4.jar')
    implementation group: 'redis.clients', name: 'jedis', version: '3.9.0'
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.0.32'
//    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.32.Final'
//    implementation group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'


}

application {
    // Define the main class for the application.
    mainClass = 'ds.spring.gradle.App'
}
